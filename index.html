---
layout: home
---

<section class="masthead">
  <h1 class="m-y-0">codyeatworld</h1>
  <p class="lead text-muted">{{ site.description }}</p>
  <ul class="list-inline m-b-0">
    {% for link in site.data.links %}
      <li><a class="nav-item" href="{{ link.href }}">{{ link.title }}</a></li>
    {% endfor %}
  </ul>
</section>

<section class="main">
  {% for post in site.posts %}
    <section class="article">
      <p class="text-muted m-y-0">
        {{ post.date | date_to_string }}
      </p>
      <h2 class="m-y-0"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>
        {{ post.description }}
      </p>
    </section>
  {% endfor %}
</section>
